<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>리치앤코 퍼블리싱 컨벤션</title>
	<link rel="shortcut icon" sizes="96x96" href="./assets/img/favicon.png">
	<link rel="stylesheet" href="assets/css/common.css">
	<script src="assets/js/jquery.1.11.0.min.js"></script>
	<script src="assets/js/jquery.ui.1.11.4.min.js"></script>
	<script src="assets/js/jquery.syntax/jquery.syntax.js"></script>
	<script src="assets/js/jquery.syntax/jquery.syntax.cache.js"></script>
	<script src="assets/js/guide.js"></script>
	<style>
		html {overflow:hidden; height:100%;}
		body {height:100%;}
		#wrap {height:100%;}
		.guide-header {display:flex; height:50px; line-height:50px; background:#a18674;}
		.guide-header h1 {height:30px; margin-left:10px; padding:10px; text-align:center; overflow:hidden;}
		.guide-header h1 img {height:30px; vertical-align:top;}
		.guide-nav {display:flex;}
		.guide-nav li {padding:0 20px; line-height:50px;}
		.guide-nav li a {display:block; color:#fff; font-weight:bold; font-size:18px;}
	</style>
</head>
<body>
<div id="wrap">
	<div class="guide-header">
		<h1><img src="front/assets/img/logo/img_richnco_logo_w.png" alt="리치앤코"></h1>
		<ul class="guide-nav">
			<li><a href="guide.html">작업규칙</a></li>
			<li><a href="front/guide.html">마크업 가이드</a></li>
			<li><a href="front/index.html">파일목록</a></li>
		</ul>
	</div>
	<iframe src="guide.html" frameborder="0" style="width:100%;height:calc(100vh - 50px); vertical-align:top"></iframe>
</div>
<script>
	$(document).ready(function(){
		$(".guide-header a").click(function(){
			$("iframe").attr("src", $(this).attr("href"));
			return false;
		});
	});
</script>
</body>
</html>
